<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <section>
    <div id="board">
        </h1 class="game--title"> Tic Tac Toe</h1>
        <div class="row">
                <div data-cell-index="0" class="top left"></div>
                <div data-cell-index="3" class="top center"></div>
                <div data-cell-index="6" class="top right"></div>
        </div>
        <div class="row">
                <div data-cell-index="1" class="middle left"></div>
                <div data-cell-index="4" class="middle center"></div>
                <div data-cell-index="7" class="miiddle right"></div>
        </div>
        <div class="row">
                <div data-cell-index="2" class="bottom left"></div>
                <div data-cell-index="5" class="bottom center"></div>
                <div data-cell-index="8" class="bottom right"></div>
   </div>
    <h2 class="game--status"></h2>
    <div class="winning-message" id="winningMessage">
     </div data-winning-message-text><div>
     <button id="= restartButton">Restart</button>
    </div>
    
  <section>

     <script src="app.js"></script>
</body>
</html>
